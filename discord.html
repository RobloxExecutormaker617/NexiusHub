<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord | Nexius</title>
  <style> 
    body { margin: 0; background: black; color: white; font-family: Arial; overflow: hidden; text-align: center; }
    nav { margin-top: 20px; }
    nav a { margin: 0 20px; color: lime; text-decoration: none; font-size: 18px; border: 2px solid lime; padding: 10px 20px; border-radius: 10px; box-shadow: 0 0 10px lime; transition: 0.4s; }
    nav a:hover { background: lime; color: black; transform: scale(1.1); box-shadow: 0 0 20px lime; }
    h1 { margin-top: 80px; color: lime; }
    button { margin-top: 40px; background: lime; color: black; border: none; padding: 10px 20px; font-size: 18px; border-radius: 10px; box-shadow: 0 0 10px lime; cursor: pointer; transition: 0.4s; }
    button:hover { background: black; color: lime; box-shadow: 0 0 20px lime; }
    footer { text-align: center; padding: 10px; color: lime; margin-top: 50px; font-size: 18px; }
    #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
    #error-message { color: red; font-size: 18px; display: none; margin-top: 20px; }
  </style>
</head>
<body>

<div id="particles-js"></div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
  "particles": {
    "number": {
      "value": 100,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#00ff00"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#00ff00",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});

// Function to prompt the user and redirect to Discord
function joinDiscord() {
  const userName = prompt("Please enter your name to join the Discord server:");

  // Check if a name was provided
  if (userName) {
    // Welcome the user
    alert(`Welcome, ${userName}! You will now be redirected to the Discord server.`);
    window.open('https://discord.com/invite/N2JvFCCUqr', '_blank');
  } else {
    // Error handling - show a message to the user without blocking their flow
    document.getElementById('error-message').style.display = 'block';
  }
}
</script>

<nav>
  <a href="index.html">Home</a>
  <a href="ourscripts.html">Our Scripts</a>
  <a href="features.html">Features</a>
  <a href="contact.html">Contact</a>
  <a href="discord.html">Discord</a>
</nav>

<h1>ðŸ’¬ Join Our Discord Server</h1>
<button onclick="joinDiscord()">Join Discord</button>

<div id="error-message">
  Please enter a name to join the Discord server!
</div>

<footer id="footer">Nexius</footer>
<script>
  const footerTexts = ["Nexius", "Join Our Discord!", "Chat Now!"];
  let index = 0;
  setInterval(() => {
    document.getElementById('footer').innerText = footerTexts[index];
    index = (index + 1) % footerTexts.length;
  }, 3000);
</script>

</body>
</html>
