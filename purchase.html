            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .color-changing {
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% {
                color: lime;
            }

            50% {
                color: cyan;
            }

            100% {
                color: lime;
            }
        }

        .price-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            width: 100%;
        }

        .price-box {
            width: 200px;
            height: 200px;
            border: 2px solid lime;
            border-radius: 10px;
            margin: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 0 10px lime;
            cursor: pointer; /* Add a cursor to indicate interactivity */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .price-box:hover {
            transform: scale(1.05); /* Slight scale on hover */
            box-shadow: 0 0 20px lime;  /* Brighter shadow on hover */
        }


        .price-box h2 {
            color: lime;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Styles for the billing overlay - initially hidden */
        #billing-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            /*justify-content: center;*/ /* Removed centering from here */
            align-items: center;
            z-index: 10;
        }

        #billing-form {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            color: white;
            border: 2px solid lime;
            box-shadow: 0 0 20px lime;
            /*display: none;  Make sure the form is not displayed initially */
            position: absolute; /* Add position absolute */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        #billing-form h2 {
            color: lime;
            margin-bottom: 20px;
            text-align: center;
        }

        #billing-form label {
            display: block;
            margin-bottom: 5px;
            color: #eee;
        }

        #billing-form input[type="text"],
        #billing-form input[type="email"],
        #billing-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }

        #billing-form input[type="submit"] {
            background: lime;
            color: black;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 18px;
        }

        #billing-form input[type="submit"]:hover {
            background: #00b300;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: transparent;

    <script>
        const priceBoxes = document.querySelectorAll('.price-box');
        const billingOverlay = document.getElementById('billing-overlay');
        const billingForm = document.getElementById('billing-form');
        const closeBillingFormButton = document.getElementById('close-billing-form');
        const paymentForm = document.getElementById('payment-form');

        let selectedKeyType = '';

        priceBoxes.forEach(box => {
            box.addEventListener('click', () => {
                selectedKeyType = box.dataset.keyType;
                showBillingForm();
            });
        });

        function showBillingForm() {
            billingOverlay.style.display = 'flex';
        }

        function hideBillingForm() {
            billingOverlay.style.display = 'none';
        }

        closeBillingFormButton.addEventListener('click', hideBillingForm);

        paymentForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert(`Payment processed for ${selectedKeyType} key.  Thank you!`);
            hideBillingForm();
            paymentForm.reset();
        });
